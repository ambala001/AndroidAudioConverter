# Project-wide Gradle settings.

# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.

# Specifies the JVM arguments used for the daemon process.
# The setting is particularly useful for tweaking memory settings.
org.gradle.jvmargs=-Xmx1536m

# Enable parallel execution for improved performance in decoupled projects.
# Uncomment the following line if your project is decoupled.
# org.gradle.parallel=true

# Set Java compatibility for Gradle.
org.gradle.java.home=/usr/lib/jvm/java-11-openjdk-amd64/

# Force compatibility with Java 11.
# Optional: Adjust as per project requirements.
org.gradle.java.version=11

# Optional: Enable warning modes for better debugging (can be removed later).
org.gradle.warning.mode=all
